<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krish Bazaar | Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="dark bg-slate-900 text-white min-h-screen transition-all" id="app">
    <nav class="p-4 border-b border-gray-700 flex justify-between items-center px-6 sticky top-0 bg-slate-900 z-50">
        <h1 class="text-2xl font-black italic text-blue-500">KRISH<span class="text-white">BAZAAR</span></h1>
        <div class="flex items-center gap-4">
            <button onclick="document.getElementById('app').classList.toggle('dark')" class="p-2 bg-gray-800 rounded-full text-yellow-400">
                <i class="fas fa-adjust"></i>
            </button>
            <a href="admin.html" class="bg-blue-600 px-4 py-2 rounded-xl text-sm font-bold shadow-lg shadow-blue-500/30">+ सेल करें</a>
        </div>
    </nav>

    <div class="container mx-auto p-8 text-center">
        <h2 class="text-5xl font-black mb-4">पुरुलिया का <span class="text-blue-500 text-glow">डिजिटल मॉल</span></h2>
        <p class="text-gray-400 mb-12">कपड़े, घड़ियाँ, मोबाइल - सब कुछ सुरक्षित डील के साथ।</p>
        
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
    </div>

    <script>
        const supabaseUrl = 'https://cwhgruikocochkehlwuw.supabase.co';
        const supabaseKey = 'sb_publishable_njQ9Il9ry7KkkFiYzEn3njQ9Il9ry7KkkFiYzEn3n';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadStore() {
            const { data } = await _supabase.from('products').select('*').order('created_at', { ascending: false });
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            if (data && data.length > 0) {
                data.forEach(item => {
                    list.innerHTML += `
                        <div class="bg-slate-800 p-6 rounded-[2rem] border border-gray-700 hover:border-blue-500 transition shadow-2xl">
                            <h3 class="font-bold text-xl mb-2">${item.name}</h3>
                            <p class="text-3xl font-black text-blue-500 mb-6 text-glow">₹${item.price}</p>
                            <a href="${item.contact_link}" target="_blank" class="block w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition">अभी खरीदें</a>
                        </div>`;
                });
            } else {
                list.innerHTML = '<p class="col-span-full opacity-30 italic">दुकान अभी खाली है।</p>';
            }
        }
        loadStore();
    </script>
</body>
</html>
