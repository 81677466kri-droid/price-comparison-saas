
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add New Deal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 p-4 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-2xl">
        <h2 class="text-2xl font-black mb-6 text-blue-800 text-center uppercase tracking-wider">Add New Product</h2>
        
        <div class="space-y-5">
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">Product Name</label>
                <input type="text" placeholder="e.g. Bajaj Boxer" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 outline-none transition-all">
            </div>
            
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">Price in Rupees (₹)</label>
                <input type="number" placeholder="10000" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 outline-none transition-all">
            </div>
            
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">Category</label>
                <select class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 outline-none appearance-none">
                    <option>Bikes</option>
                    <option>Electronics</option>
                    <option>Electrical Parts</option>
                </select>
            </div>
            
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">Affiliate / Contact Link</label>
                <input type="url" placeholder="https://..." class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 outline-none transition-all">
            </div>

            <button onclick="alert('डेटाबेस कनेक्ट करना अगला स्टेप है!')" class="w-full bg-blue-700 text-white font-black py-4 rounded-xl shadow-lg hover:bg-blue-800 transition-all transform active:scale-95">
                SUBMIT PRODUCT
            </button>
        </div>
        
        <div class="mt-8 text-center">
            <a href="index.html" class="text-sm font-bold text-blue-600 hover:text-blue-800 transition-colors">← Back to Homepage</a>
        </div>
    </div>
</body>
</html>
