
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white font-bold text-center shadow-lg">Price Tracker SaaS</nav>

    <div class="container mx-auto p-4">
        <div class="mb-6 bg-white p-4 rounded shadow-sm">
            <label class="block text-sm font-medium text-gray-700 mb-2">Category चुनें:</label>
            <select class="block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                <option>सब कुछ (All)</option>
                <option>Bikes (Yamaha, Bajaj)</option>
                <option>Electronics</option>
                <option>Electrical Parts</option>
            </select>
        </div>

        <h1 class="text-2xl font-bold mb-4">आज की बेहतरीन डील्स</h1>
        
        <div id="product-list" class="grid grid-cols-1 gap-4">
             <div class="bg-white p-4 shadow rounded flex justify-between items-center">
                <div>
                    <h2 class="font-bold text-lg text-gray-800">Yamaha Crux (Condition: A1)</h2>
                    <p class="text-green-600 font-bold">₹12,000</p>
                    <p class="text-xs text-gray-500 italic">Category: Bikes</p>
                </div>
                <a href="#" class="bg-orange-500 text-white px-4 py-2 rounded text-sm font-semibold hover:bg-orange-600">Check Deal</a>
             </div>
        </div>
    </div>
</body>
</html>
