<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krish-Shop | Live Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-700">Krish-Shop</h1>
            <a href="admin.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-sm">+ बेचें</a>
        </div>
    </nav>

    <div class="bg-blue-600 p-8 text-white text-center">
        <h2 class="text-2xl font-bold">हमारे लेटेस्ट प्रोडक्ट्स</h2>
        <p class="mt-2 opacity-90 text-sm">पुरुलिया का अपना डिजिटल स्टोर</p>
    </div>

    <div class="container mx-auto p-4 mt-6">
        <div id="product-list" class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <p class="text-center col-span-2 text-gray-500">सामान लोड हो रहा है...</p>
        </div>
    </div>

    <script>
        // आपका कनेक्शन
        const supabaseUrl = 'https://cwhgruikocochkehlwuw.supabase.co';
        const supabaseKey = 'sb_publishable_njQ9Il9ry7KkkFiYzEn3njQ9Il9ry7KkkFiYzEn3n';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadProducts() {
            const { data: products, error } = await _supabase
                .from('products')
                .select('*');

            const list = document.getElementById('product-list');
            list.innerHTML = ''; // लोड हो रहा है टेक्स्ट हटाएँ

            if (error) {
                list.innerHTML = '<p>डेटा लोड करने में समस्या हुई।</p>';
                return;
            }

            products.forEach(item => {
                list.innerHTML += `
                    <div class="bg-white rounded-xl shadow-sm border overflow-hidden p-3">
                        <div class="h-32 bg-gray-100 flex items-center justify-center rounded-lg">
                            <i class="fa-solid fa-box text-3xl text-gray-300"></i>
                        </div>
                        <h4 class="font-bold text-gray-800 mt-2">${item.name}</h4>
                        <p class="text-blue-700 font-bold mt-1">₹${item.price}</p>
                        <a href="${item.contact_link}" target="_blank" class="block w-full bg-green-500 text-white py-2 rounded-lg text-xs font-bold text-center mt-3">
                            <i class="fa-brands fa-whatsapp"></i> Buy Now
                        </a>
                    </div>
                `;
            });
        }

        loadProducts(); // पेज खुलते ही सामान लोड करें
    </script>
</body>
</html>
