
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // आपका कनेक्शन सेटअप
    const supabaseUrl = 'https://cwhgruikocochkehlwuw.supabase.co';
    const supabaseKey = 'sb_publishable_njQ9Il9ry7KkkFiYzEn3n...'; // यहाँ अपनी पूरी Key पेस्ट करें
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function signUp() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        const { data, error } = await supabase.auth.signUp({
            email: email,
            password: password,
        });

        if (error) alert("गलती: " + error.message);
        else alert("बधाई हो! आपकी आईडी बन गई है। अपनी ईमेल चेक करें।");
    }
</script>
